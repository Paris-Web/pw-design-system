<div class="sponsor">
  <img src="{{ .Scratch.Get "logo" }}" alt="" class="sponsor__logo" />
  <div class="sponsor__description">
    <h3>{{- .Scratch.Get "name" -}}</h3>

    {{ (.Scratch.Get "description") | markdownify }}

    <a href="{{- .Scratch.Get "siteUrl" -}}">
      {{- .Scratch.Get "name" -}}
    </a>
  </div>
</div>
