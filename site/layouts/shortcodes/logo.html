{{ if .Get "small" }}
    {{ if eq (.Get "type") "black" }}
        <img src="{{.Site.BaseURL}}images/logo/logo-favicon-nb.svg" role="img" width="65" height="65" alt="Paris Web" />
    {{ else if eq (.Get "type") "white" }}
        <img src="{{.Site.BaseURL}}images/logo/logo-favicon-inverse.svg" role="img" width="65" height="65" alt="Paris Web" />
    {{ else }}
        <img src="{{.Site.BaseURL}}images/logo/logo-favicon.svg" role="img" width="65" height="65" alt="Paris Web" />
    {{ end }}
{{ else }}
    {{ if eq (.Get "type") "black" }}
        <img src="{{.Site.BaseURL}}images/logo/logo-nb.svg" role="img" width="178" height="80" alt="Paris Web" />
    {{ else if eq (.Get "type") "white" }}
        <img src="{{.Site.BaseURL}}images/logo/logo-inverse.svg" role="img" width="178" height="80" alt="Paris Web" />
    {{ else }}
        <img src="{{.Site.BaseURL}}images/logo/logo.svg" role="img" width="178" height="80" alt="Paris Web" />
    {{ end }}
{{ end }}
