<div class="hero" style="background-image: url('{{.Site.BaseURL}}{{ .Get "image" }}')">
    <div class="hero__title"><h1 class="giga"><span>{{ .Get "title" }}</span></h1></div>
    <div class="hero__sub-title"><p class="mega"><span>{{ .Get "subTitle" }}</span></p></div>
    <div class="hero__action">
        <a href="{{ .Get "link" }}" class="btn btn-primary">
            {{ .Get "action" }}
        </a>
    </div>
</div>
