{{ partial "header" . }}

<a class="go-to-content screen-reader screen-reader-focusable" href="{{ relref . "#main" }}">Aller au contenu</a>

{{ partial "nav" . }}

<main class="main" id="main" tabindex="-1">
    {{ block "main" . }}
        <div class="content">
          {{ .Content }}
        </div>
    {{ end }}
    {{ partial "styleguide-example-container" }}
</main>

{{ partial "footer" . }}
