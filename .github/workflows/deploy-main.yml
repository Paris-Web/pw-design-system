name: Deploy

on:
  push:
    branches:
      - master 
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ›º Deploy
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸš Cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: ğŸ›  Build
        run: |
          npm ci
          HUGO_BASEURL="/design-system/master/" npm run build

      - name: ğŸ“‚ SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.USER }}
          server: ${{ secrets.SERVER }}
          port: 22
          ssh_private_key: ${{ secrets.SSH_KEY }}
          local_path: ./dist/*
          remote_path: ./master/
          # sftp_only: # optional
          # sftpArgs: # optional
          # delete_remote_files: # optional
